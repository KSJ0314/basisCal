<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산출 기초 계산기 1.0v</title>
    <style>
        input{
            border: none;
        }
        input:focus{
            outline: none;
        }
        table{
            text-align: center;
        }
        td{
            width: 100px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>
                합계 금액
            </td>
            <td>
                <input id="num" type="number" oninput="setUnit()">
            </td>
            <td rowspan="4" style="width: 40px;">
                <button onclick="calcul()" style="height: 100px;">입력</button>
            </td>
        </tr>
        <!-- <tr>
            <td>X %</td>
            <td>
                <input id="x" type="number">
            </td>
        </tr>
        <tr>
            <td>Y %</td>
            <td>
                <input id="y" type="number">
            </td>
        </tr> -->
        <tr>
            <td>단위</td>
            <td>
                <input id="unit" type="number">
            </td>
        </tr>
    </table>

    <table border="1" style="margin: 50px 0;">
        <tr>
            <td>X</td>
            <td>
                <p id="result"></p>
            </td>
        </tr>
        <tr>
            <td>Y</td>
            <td>
                <p id="result2"></p>
            </td>
        </tr>
    </table>

    <h3>계산 기록</h3>
    <div id="resultDiv">
    </div>
    <script>
        const result = document.getElementById('result');
        const result2 = document.getElementById('result2');
        let num;
        let num1;
        let num2;
        let div;
        let count;

        function setUnit() {
            num = document.getElementById('num').value;
            let unitVal = 10000000;

            while (num % unitVal != 0){
                if (unitVal.toString().substring(0,1) == 1){
                    unitVal /= 2;
                } else {
                    unitVal /= 5;
                }
            }
            
            document.getElementById('unit').value = unitVal;
        }

        function calcul(num) {
            num = document.getElementById('num').value;
            div = document.getElementById('unit').value;
            document.getElementById('resultDiv').innerHTML = '';

            let bul = true;
            count = 0;

            num2 = num / 0.47;

            if (num2%div!=0) {
                num2 -= num2%div;
            }

            while (bul) {
                if (count % 2 == 0){
                    num2 += div * count;
                } else {
                    num2 -= div * count;
                }

                num1 = ( num - (num2*0.07) ) / 0.1;
                if (num1%div == 0){
                    bul = false;
                }

                count++;
                if (count > 1000){
                    bul = false;
                }

                document.getElementById('resultDiv').innerHTML += count + "회차 : " + "X= " + num1 + ", Y=" + num2 + "<br/>";
            }

            result.innerHTML = num1;
            result2.innerHTML = num2;
        }
    </script>
</body>
</html>
