<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산출 기초 계산기 1.0v</title>
    <style>
        input{
            border: none;
        }
        input:focus{
            outline: none;
        }
        table{
            text-align: center;
        }
        td{
            width: 100px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>
                합계 금액
            </td>
            <td>
                <input id="num" type="number">
            </td>
            <td rowspan="4" style="width: 40px;">
                <button onclick="calcul()" style="height: 100px;">입력</button>
            </td>
        </tr>
        <!-- <tr>
            <td>X %</td>
            <td>
                <input id="x" type="number">
            </td>
        </tr>
        <tr>
            <td>Y %</td>
            <td>
                <input id="y" type="number">
            </td>
        </tr> -->
        <tr>
            <td>단위</td>
            <td>
                <input id="unit" type="number">
            </td>
        </tr>
    </table>

    <table border="1" style="margin-top: 50px;">
        <tr>
            <td>X</td>
            <td>
                <p id="result"></p>
            </td>
        </tr>
        <tr>
            <td>Y</td>
            <td>
                <p id="result2"></p>
            </td>
        </tr>
    </table>

    <script>
        const result = document.getElementById('result');
        const result2 = document.getElementById('result2');
        let num;
        let num1;
        let num2;
        let div;
        let bul;
        let count;

        function calcul(num) {
            bul = true;
            count = 0;

            num = document.getElementById('num').value;
            div = document.getElementById('unit').value;

            num1 = num * 8.5;
            num2 = num * 15 / 7;

            while (bul){
                adjust(num);
            }
            result.innerHTML = num1;
            result2.innerHTML = num2;
        }
        
        function adjust(num){
            if (count < 10){
                if (num2%div!=0) {
                    num2 -= num2%div;
                    num1 = ( num - (num2*0.07) ) / 0.1;
                } else if (bul) {
                    num2 -= div;
                    num1 = ( num - (num2*0.07) ) / 0.1;
                }
                if (num1%div == 0){
                    bul = false;
                }
            } else {
                num2 += div;
                num1 = ( num - (num2*0.07) ) / 0.1;
            }

            if (num1%div == 0){
                bul = false;
            }
            count++;
            if (count > 100){
                bul = false;
            }
        }
    </script>
</body>
</html>
